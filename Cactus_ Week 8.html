<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display Cactus gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="Cactus" src="assets/gltf/Cactus/Cactus.gltf"></a-asset-item>
    </a-assets>

    <!--
    <a-marker preset="hiro">
    -->

    <a-marker type="pattern" url="assets/patt/pattern-D.patt">

            <!-- display your gltf asset -->
            <a-entity gltf-model="#Cactus">
              
              <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>

            </a-entity>

    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
